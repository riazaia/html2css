          type="checkbox"
          id="classes"
          name="option"
          data-status="false"
        />

      <label for="ids"
        ><input type="checkbox" id="ids" name="option" data-status="false" />
        ids</label
      ><br />
    </fieldset>

    <p><button id="extractor">Do!</button></p>
